name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |

          echo "Connected to EC2"

          # --- Install git (Ubuntu uses apt, not yum) ---
          sudo apt-get update -y
          sudo apt-get install -y git

          # --- Remove old repo and pull fresh copy ---
          cd ~
          rm -rf apprepo
          git clone https://github.com/yuvagiridharan/automated-docker-deployment.git apprepo

          cd apprepo/app

          # --- Free port 80 (very important) ---
          sudo fuser -k 80/tcp || true

          # --- Clean docker completely ---
          sudo docker stop $(sudo docker ps -q) 2>/dev/null || true
          sudo docker rm -f $(sudo docker ps -aq) 2>/dev/null || true
          sudo docker rmi -f $(sudo docker images -aq) 2>/dev/null || true

          # --- Build new container from latest code ---
          sudo docker build -t myweb .

          # --- Run fresh container ---
          sudo docker run -d --name myweb -p 80:80 --restart always myweb

          echo "Deployment finished"
